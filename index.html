<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Stats</title>
</head>

<body>
    <section class="stats">
        <div class="container">
            <div class="stats-wrapper">
                <div class="stats-heading">
                    <h1 class="heading-primary">Todayâ€™s Sales</h1>
                    <p class="heading-secondary">Sales Summary</p>
                </div>
                <ul class="stats-list">
                    <li class="list-item">
                        <div class="card">
                            <div class="card-icon">
                                <img src="assets/images/1.svg" alt="">

                            </div>
                            <div class="card-body">
                                <h1 class="card-title" data-value="391">$391+</h1>
                                <h2 class="card-subtitle">Total Sales</h2>
                                <p class="card-text">+10% from yesterday</p>
                            </div>

                        </div>
                    </li>
                    <li class="list-item">
                        <div class="card">
                            <div class="card-icon">
                                <img src="assets/images/2.svg" alt="">

                            </div>
                            <div class="card-body">
                                <h1 class="card-title" data-value="590">$590+</h1>
                                <h2 class="card-subtitle">Total Order</h2>
                                <p class="card-text">+8% from yesterday</p>
                            </div>

                        </div>
                    </li>
                    <li class="list-item">
                        <div class="card">
                            <div class="card-icon">
                                <img src="assets/images/3.svg" alt="">

                            </div>
                            <div class="card-body">
                                <h1 class="card-title" data-value="999">$999+</h1>
                                <h2 class="card-subtitle">Product Sold</h2>
                                <p class="card-text">+2% from yesterday</p>
                            </div>

                        </div>
                    </li>
                    <li class="list-item">
                        <div class="card">
                            <div class="card-icon">
                                <img src="assets/images/4.svg" alt="">
                            </div>
                            <div class="card-body">
                                <h1 class="card-title" data-value="1232">$ 1232 +</h1>
                                <h2 class="card-subtitle">New Customer</h2>
                                <p class="card-text">++3% from yesterday</p>
                            </div>

                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
